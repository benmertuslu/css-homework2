<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
<body>
    <!-- Logo start -->
    <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" class="logo" alt="Google Logo">
    </div>

    <!-- Logo End -->

    <!-- Search Section start -->

    <div class="search-main">
        <p id="welcome">
            Search the web using Google!
        </p>
        <input type="text" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>

    <!-- search section end -->

<!-- box 1 start -->

<div class="box-1 box">
    <ul>
        <p id="special">Special Searches</p>
        <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
        <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">Linux Search</a></li>
    </ul>
   </div>
<!-- box 1 end -->

<!-- box 2 start -->

        <div class="box-2 box">
         <ul>
             <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
             <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
             <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
             <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
         </ul>
         </ul>
        </div>

<!-- box 2 end -->

<!-- box 3 start -->

        <div class="box-3 box">
            <ul>
            <label for="email">Get Google! <br> updates monthly: <br></label>
            <input type="email" id="email" name="email" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </ul>
        </div>

<!-- box 3 end -->

<footer>

</footer>

</body>
</html>
